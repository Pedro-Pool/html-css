<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esta vídeo esta hospedado no meu servidor.</p>
    <video width="300" controls loop> <!--poster-->
        <source src="midia/Meu-Video (2).mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=gJVSSJPhOiAw-A3j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/927494513?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Axis Studios - VFX - 2024 House Reel"></iframe>
</body>
</html>
